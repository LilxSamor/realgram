<div class="feed">
    <app-header></app-header>
    <div class="content-container" *ngIf="posts">
        <ng-container *ngFor="let post of posts">
            <app-user-post *ngIf="post.id" [post]="post" [isNews]="true"></app-user-post>
        </ng-container>
    </div>
    <div *ngIf="!posts">
    </div>
    <div class="footer-placeholder"></div>
</div>
