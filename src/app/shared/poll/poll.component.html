<mat-chip-listbox *ngIf="!this.alreadyVoted" class="mat-mdc-chip-set-stacked" aria-label="Poll">
    @for (pollOption of this.post.pollOptions; track pollOption) {
      <mat-chip-option style="--mdc-chip-label-text-color: black;" (selectionChange)="changeSelected($event, pollOption)">{{pollOption.optionText}}</mat-chip-option>
    }
</mat-chip-listbox>
<app-poll-chart [post]="this.post" [chartName]="this.post.key" *ngIf="this.alreadyVoted && this.post">

</app-poll-chart>
