<div class="search-field">
    <input #username matInput placeholder="Search user" (input)="search(username.value)"/>
</div>

<table mat-table [dataSource]="filteredUsers" class="mat-elevation-z8">

    <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="avatar-column" (click)="redirectToUserProfile(element.username)">
            <div mat-card-avatar class="header-image">
                <img *ngIf="element.picture_url" class="header-profile-picture" [src]="element.picture_url" alt="Profile picture"/>
                <img *ngIf="!element.picture_url" class="header-profile-picture" [src]="'/assets/avatar.png'" alt="Profile picture"/>
            </div>
        </td>
    </ng-container>
  
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef class="column-title"> Username </th>
        <td mat-cell *matCellDef="let element" class="column-title" (click)="redirectToUserProfile(element.username)"><p class="username">{{element.username}}</p></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
